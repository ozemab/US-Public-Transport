<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <html lang="en">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Public Transportation Statistics in the United States</title>
</head>

<body>

<!-- header image -->
<header>
<object id="headerpic" src="header.svg" alt="Public Transportation Statistics in the United States">
</header>

<main id="layout">
<!-- first stat block -->
<section class="stat1">
<h1 id="stitle1">ECONOMICS</h1>
<img class="coins" src="coins.svg" alt="stack of coins">
<p id="factOneHt">Every $1 billion invested in public transportation supports and creates more than 50,000 jobs.</p>
</section>

<!-- second stat block -->
<section class="stat2">
<h1 id="stitle2">SAFETY</h1>
<img class="seatbelt" src="seatbelt.svg" alt="seat belt">
<p id="factTwoHt">Traveling by public transportation is 10 times safer per mile than traveling by automobile.</p>
</section>


<!-- third stat block -->
<section class="stat3">
<h1 id="stitle3">ACCESS</h1>
<img class="key" src="key.svg" alt="key">
<p id="factThreeHt">45% of Americans have no access to public transportation.</p>
</section>
</main>

<!-- javascript link -->
<script src="functions.js"></script>
</body>
</html>
